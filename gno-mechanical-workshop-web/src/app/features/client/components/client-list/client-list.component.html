<article class="panel">
    <div class="panel-block">
        <div class="container-fluid">
            <nav aria-label="main navigation" class="navbar" role="navigation">
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <div class="navbar-item">
                            <nav aria-label="breadcrumbs" class="breadcrumb">
                                <ul>
                                    <li><a>Menu</a></li>
                                    <li><a>Cadastros</a></li>
                                    <li class="is-active"><a>Clientes</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="field is-grouped">
                                <p class="control">
                                    <a (click)="clientDetail(0)" class="button is-success">
                                        <span class="icon">
                                            <i class="fa-solid fa-plus">
                                            </i>
                                        </span>
                                        <span id="description">Novo</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</article>

<article class="panel">
    <div class="panel-block">
        <div class="container">
            <div class="table-container">
                <table class="table is-hoverable is-striped is-fullwidth">
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>Data Cadastro</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                        @for (client of clients; track client.id) {
                            <tr>
                                <td>{{ client.name }}</td>
                                <td>{{ client.phone }}</td>
                                <td>{{ client.createdAt | date:'dd/MM/yyyy' }}</td>
                                <td>
                                    <div class="buttons">
                                        <button (click)="clientDetail(client.id)" class="button is-small is-light">
                                        <span class="icon">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </span>
                                        </button>
                                        <button class="button is-small is-danger">
                                        <span class="icon">
                                            <i class="fa-solid fa-trash"></i>
                                        </span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        } @empty {
                            <tr>Nenhum cliente encontrado</tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</article>
